<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexGen Gaming - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #0f0f1a;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        /* background design  */
        .nexgen-bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none; 
            overflow: hidden;
        }
        
        /* Glowing orbs */
        .nexgen-bg-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.15;
        }
        
        .nexgen-bg-orb-blue {
            top: 10%;
            right: -100px;
            width: 400px;
            height: 400px;
            background: #5a5cda; /* Blue orb */
            animation: nexgen-bg-float 20s ease-in-out infinite;
        }
        
        .nexgen-bg-orb-purple {
            bottom: 10%;
            left: -150px;
            width: 500px;
            height: 500px;
            background: #a651f7; /* Purple orb */
            animation: nexgen-bg-float 25s ease-in-out infinite reverse;
        }
        
        /* Grid lines overlay */
        .nexgen-bg-grid {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: 40px 40px;
            background-image: 
                linear-gradient(to right, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            opacity: 0.2;
        }
        
        /* Animation for the floating orbs - with unique name */
        @keyframes nexgen-bg-float {
            0% { transform: translate(0, 0); }
            50% { transform: translate(-20px, 20px); }
            100% { transform: translate(0, 0); }
        }

        /* Login container */
        .login-container {
            width: 90%;
            max-width: 400px;
            background: rgba(20, 20, 35, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-weight: 700;
            letter-spacing: 1px;
            color: #ffffff;
            font-size: 28px;
        }

        .logo span {
            color: #a651f7;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
        }

        .form-group input {
            width: 100%;
            padding: 14px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #ffffff;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            border-color: #5a5cda;
            outline: none;
            box-shadow: 0 0 0 2px rgba(90, 92, 218, 0.2);
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .remember {
            display: flex;
            align-items: center;
        }

        .remember input {
            margin-right: 6px;
        }

        .forgot-password {
            color: #5a5cda;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #a651f7;
            text-decoration: underline;
        }

        .login-button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(90deg, #5a5cda, #a651f7);
            border: none;
            border-radius: 8px;
            color: #ffffff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(166, 81, 247, 0.4);
        }

        .signup-section {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 14px;
        }

        .signup-section a {
            color: #a651f7;
            text-decoration: none;
            font-weight: 600;
            margin-left: 5px;
            transition: all 0.3s ease;
        }

        .signup-section a:hover {
            color: #5a5cda;
            text-decoration: underline;
        }

        .socials {
            display: flex;
            justify-content: center;
            margin-top: 25px;
            gap: 15px;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-3px);
        }

        .social-btn svg {
            width: 18px;
            height: 18px;
            fill: #ffffff;
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Background elements -->
    <div class="nexgen-bg-container">
        <div class="nexgen-bg-orb nexgen-bg-orb-blue"></div>
        <div class="nexgen-bg-orb nexgen-bg-orb-purple"></div>
        <div class="nexgen-bg-grid"></div>
    </div>

    <!-- Login container -->
    <div class="login-container">
        <div class="logo">
            <h1>NEXGEN<span>GAMING</span></h1>
        </div>

        <form>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>

            <div class="remember-forgot">
                <div class="remember">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Remember me</label>
                </div>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>

            <button type="submit" class="login-button">LOGIN</button>

            <div class="signup-section">
                <p>New to NexGen Gaming?<a href="signup.html">Create Account</a></p>
